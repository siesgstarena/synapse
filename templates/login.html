<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIESGSTArena</title>
    <link href="https://res.cloudinary.com/siesgstarena/image/upload/f_auto,q_auto/v1599157105/arena/assets/arena-icon.ico" rel="icon" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">

            <img src="https://res.cloudinary.com/siesgstarena/image/upload/f_auto,q_auto/v1599157105/arena/assets/arena-icon.ico"
                alt="arena" class="img-responsive" style="width: 15%;">
        </div>
        <h3 class="text-center">Official Arena Recommendation Service</h3>
        <h4 class="text-center">Login</h4>
        <form method="post" action="{{url_for('auth.login')}}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="text-center">

                <button type="submit" class="btn btn-primary align-center">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
